apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana
spec:
  generators:
  - git:
      repoURL: https://github.com/mmerrill3/argocd-applicationset.git
      revision: HEAD
      files:
      - path: "cluster-config/**/config.json"
  template:
    metadata:
      name: '{{cluster.name}}-apps'
    spec:
      project: default
      source:
        helm:
          valueFiles:
            - '{{override}}'
        repoURL: https://github.com/mmerrill3/argocd-applicationset.git
        targetRevision: HEAD
        path: 'apps/grafana/{{version}}'
      destination:
        server: '{{cluster.address}}'
        namespace: grafana
